<div>
	<h3>Front Page</h3>
	<div ng-repeat="item in localCopy">
		<div class="list-item">
			<p>Name: {{ item.name }}</p>
			<p>Type: {{ item.type }}</p>
			<p>Recommended By: {{ item.recommended }}</p>
			<p>Notes: {{ item.notes }}</p>
			<p>Date Added: {{ item.date }}</p>
			<p>Rating: {{ item.rating }}</p>
			<p>Finished: {{ item.finished }}</p>
		</div>
	</div>
</div>
